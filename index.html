<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css floating label </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="texts">
            <h2>Fill out the form!</h2>
            <p>Check out the comments for line by line explanations. Form-related code starts on line 145.</p>
        </div>
        <form action="" class="form">
            <div class="form-group">
                <input type="text" class="form-input" id="name" name="name" placeholder="chethan" tabindex="1" required>
                <label for="name" class="form-label">Name</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" id="email" name="email" placeholder="chethan@gmail.com"
                    tabindex="2" required>
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" id="subject" name="subject" placeholder="subject" tabindex="3"
                    required>
                <label for="subject" class="form-label">Subject</label>
            </div>
        </form>
    </div>
    <div class="other-link">
        <h2>Checkout other forms</h2>
        <ul>
            <li><i class="ri-arrow-right-line icons"><a href="simple_form_.html">Simple form</a></i></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </div>
</body>

</html>
